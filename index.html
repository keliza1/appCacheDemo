    <script src="/Scripts/jquery-1.8.2.min.js"></script>

    <script>

        var status;

        function giveStatus() {
            $.get("/api/isAlive")
              .success(function (data) {

                  status = "Online";

                  //$("#message").empty();
                  $("#message").append(status);

                  window.applicationCache.swapCache();
                  window.location.reload();


                  //alert("Data: " + data.v);
              })
              .error(function (jqXHR, status, error) {
                  status = "Offline";
                  $("p").empty();
                  $("p").append(status);

                  alert("ERROR");

              });
        }

        giveStatus();
